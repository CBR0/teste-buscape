<!DOCTYPE html>
<html lang="pt-br" ng-app="buscapeApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Teste Buscapé - Front-End</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="/public/js/angular-locale_pt-br.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="/js/main.js"></script>
    </head>
    <body ng-controller="mainController as vm">
        <header>
            <div class="container-header">
                <div>
                    <a href="/">
                        <img src="/images/logo.png" width="107" />
                    </a>
                </div>

                <div>
                    <a href="javascript:void(0);" class="carrinho">
                        <span class="itens-carrinho">2</span>
                    </a>
                </div>
            </div>
        </header>

        <main id="main">
            <div class="products">
                <div class="product" ng-repeat="item in vm.produtos">
                    <div class="gallery">
                        <div class="item" ng-repeat="image in item.product.images" ng-class="{'selected': $index === 0}">
                            <!-- <pre>{{ image }}</pre> -->
                            <img ng-src="{{ image }}" imagem404 />
                        </div>
                    </div>

                    <div class="large-image">
                        <img ng-src="{{ item.product.images[0] }}" imagem404 >
                    </div>

                    <div class="info-product">
                        <div class="name-product">
                            <h4>{{ item.product.name }} <i class="like-product fa fa-heart-o"></i></h4>
                        </div>
                        <div class="price-container">
                            <div class="price">
                                <div class="values">
                                    <span class="best-price">MELHOR PREÇO</span>
                                    <span class="installments">{{ item.product.price.installments }}x R$ </span>
                                    <span class="value">{{ item.product.price.installmentValue | currency:'': 7 }}</span>

                                    <div class="full-price">
                                        <strong>ou <span class="value">{{ item.product.price.value | currency:'': 7 }}</span> à vista</strong>
                                    </div>
                                </div>
                                <div class="add-to-cart">
                                    <button>Adicionar ao carrinho <i class="fa fa-chevron-right"></i></button>
                                </div>
                                <!-- <pre>{{ item.product | json}}</pre> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
